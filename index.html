<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Mind Game</title>
</head>

<body class="">
    <nav class="p-3 border-b-2 mb-8">
        <h1 class="font-medium text-center text-2xl">Match the pairs</h1>
    </nav>
    <section class="w-100 flex flex-col items-center gap-12">
        <div id="output" class="flex gap-12">
            <div>
                <p class="text-xl">Pairs matched</p>
                <div class="flex">
                <p id="pairs" class="text-2xl">0</p><span class=" text-2xl"> /</span><span class="text-2xl" id="allPairs"> 8</span>

                </div>
                </div>
            <div>
                <p class="text-xl">Total moves</p>
                <p id="moves" class="text-2xl">0</p>
            </div>
        </div>

        <div class="board gap-2 flex flex-col ">
            <div class="row gap-2 flex itemRow h-[110px] w-[450px]">

            </div>
            <div class="row gap-2 flex itemRow h-[110px] w-[450px]">
                
            </div>
            <div class="row gap-2 flex itemRow h-[110px] w-[450px]">
                
            </div>
            <div class="row gap-2 flex itemRow h-[110px] w-[450px]">
                
            </div>
            
        </div>
    </section>

    <div class="flex gap-4 justify-end items-start w-[52%] mt-10">
        <button class="bg-cyan-200 hover:bg-green-400 text-white ease-in-out px-2 py-1 rounded font-medium text-xl" id="reset">Reset game</button>
        <button class="bg-slate-300 hover:bg-red-400 text-white ease-in-out px-2 py-1 rounded font-medium text-xl " id="endGame">End game</button>
    </div>
    <script src="./main.js"></script>

</body>

</html>
